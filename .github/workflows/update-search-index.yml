name: Update Search Index

permissions:
  contents: write

on:
  push:
    paths:
      - "packages/metapackages/*.meta"
      - "packages/**/paxd"
      - "packages/**/paxd.yaml"
      - "packages/**/package.yaml"
      - "resolution"
  
  workflow_dispatch:

jobs:
  update-index:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate search index
        run: python generate_searchindex.py

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code -- searchindex.csv || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add searchindex.csv
          git commit -m "chore: recreate SearchIndex to keep up to date"
          git push
