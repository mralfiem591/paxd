name: Update Search Index

on:
  push:
    branches: [ main ]
    paths:
      - 'packages/**'
      - 'resolution'
  workflow_dispatch:

jobs:
  update-index:
    runs-on: self-hosted
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          clean: false  # prevent checkout from deleting .git
          fetch-depth: 0

      - name: Generate search index
        run: python3 generate_searchindex.py

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code -- searchindex.csv || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add searchindex.csv
          git commit -m "Update search index"
          git push
